<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="quote_body">
      <h1>Random Quote Genarator</h1>
      <hr />
      <div class="quote_text" id="quote_text"></div>
      <button type="button" id="generate_quote" class="generate_quote btn">
        Generate Quote
      </button>
      <!-- <button type="button" id="tweet_quote" class="tweet_quote btn">
        Share Quote!
      </button> -->
    </div>

    <footer class="footer" id="footer">
      <div class="quotes_count quote_footer" id="quotes_count">
        Display count of unique quotes in local storage
      </div>
      <div class="quotes_count_session quote_footer" id="quotes_count_session">
        Display count of unique quotes in session storage
      </div>
      <!-- <div class="get_latest_quote quote_footer" id="get_latest_quote"></div> -->
    </footer>
    <script type="module" src="./JS/script.js"></script>
  </body>
</html>
