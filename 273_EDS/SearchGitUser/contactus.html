<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact US</title>
    <link rel="stylesheet" href="./CSS/formstyle.css" />
  </head>
  <body>
    <div class="contact_form">
      <h2>CONTACT US</h2>

      <form class="form">
        <span>Name</span>
        <br />
        <input
          autofocus
          type="text"
          class="inp name"
          id="name"
          placeholder="Enter your name"
          pattern=".[A-Za-z\s]{2,}$"
          required
        />
        <br />
        <span>Email</span> <br />
        <input
          type="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          class="inp email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <br />

        <span>Location <i>(Updates Automatically)</i></span>
        <br />
        <input type="text" id="location" class="inp location" readonly />
        <br />

        <span>Message</span> <br />
        <textarea class="inp textarea_message" id="message" required></textarea>
        <button class="btn submit_form_button" id="btn">Search</button>
      </form>
    </div>
    <script type="module" src="./JS/contactScript.js"></script>
  </body>
</html>
